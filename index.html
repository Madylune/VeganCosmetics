<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vegan Cosmetics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
</head>
<body>
    <div class="header">
        <div class="logo-wrapper">
            <img class="logo" src="./src/logo.png" height=100/>
        </div>
        <div class="search-wrapper">
            <input type="text" id="search-bar" onkeyup="search()" placeholder="Rechercher.."/>
        </div>
        <div class="basket-wrapper">
            <img class="basket" src="./src/basket.png" height=60 onclick="showBasket()" />
            <p><span id="items-counter">0</span> article(s)</p>
        </div>
    </div>
    <hr width="70%"/>
    <div class="container">
        <div id="products-list-wrapper">
            <h2>Produits</h2>
            <ul id="products-list">

            </ul>
        </div>
        <div id="basket-list-wrapper">
            <h2>Mon panier</h2>
            <div class="search-basket-wrapper">
                <input type="text" id="search-basket" onkeyup="searchInBasket()" placeholder="Rechercher dans mon panier ..."/>
            </div>
            <ul id="items-list">

            </ul>
        </div>
    </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
</body>
</html>
